<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <div class="col"> Time </div>
            <div class="col"> Mon </div>
            <div class="col"> Tue </div>
            <div class="col"> Wed </div>
            <div class="col"> Thu </div>
            <div class="col"> Fri </div>
        </div>
        <div class="row">
            <div class="col"> 9:00 AM </div>
            <div class="col"> BOS </div>
            <div class="col"> DSA </div>
            <div class="col"> RDBMS </div>
            <div class="col"> RWD </div>
            <div class="col"> Python </div>
        </div>
        <div class="row">
            <div class="col"> 10:00 AM </div>
            <div class="col"> RWD </div>
            <div class="col"> BOS </div>
            <div class="col"> DSA </div>
            <div class="col"> Python </div>
            <div class="col"> RDBMS </div>
        </div>
        <div class="row">
            <div class="col-2"> 10:00 AM </div>
            <div class="col"> Break </div>
        </div>
        <div class="row">
            <div class="col"> 12:00 AM </div>
            <div class="col"> Python </div>
            <div class="col"> DSA </div>
            <div class="col"> BOS </div>
            <div class="col"> RDBMS </div>
            <div class="col"> RWD </div>
        </div>
        <div class="row">
            <div class="col"> 01:00 AM </div>
            <div class="col"> RWD </div>
            <div class="col"> Python </div>
            <div class="col"> DSA </div>
            <div class="col"> RDBMS </div>
            <div class="col"> BOS </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
