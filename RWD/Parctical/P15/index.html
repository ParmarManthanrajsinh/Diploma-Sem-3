<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</head>

<body data-spy="scroll" data-target="#navbar" data-offset="70">

    <div class="container mt-5">
        <div class="section" id="section1">
            <h2>Breaking News</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p>
            <img src="https://via.placeholder.com/150" class="img-fluid" data-toggle="tooltip" title="Breaking news image">
        </div>

        <div class="section" id="section2">
            <h2>Latest Updates</h2>
            <button class="btn btn-info" data-toggle="collapse" data-target="#latestUpdates">Show More</button>
            <div id="latestUpdates" class="collapse">
                <p>More updates on the current events and happenings around the world.</p>
            </div>
            <img src="https://via.placeholder.com/150" class="img-fluid" data-toggle="tooltip" title="Latest updates image">
        </div>

        <div class="section" id="section3">
            <h2>In-depth Analysis</h2>
            <button class="btn btn-primary" data-toggle="popover" title="Analysis Title" data-content="Detailed insights and analysis about the topic.">Read More</button>
            <p>Quisque velit nisi, pretium ut lacinia in, elementum id enim.</p>
            <img src="https://via.placeholder.com/150" class="img-fluid" data-toggle="tooltip" title="In-depth analysis image">
        </div>
    </div>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();

            $('[data-toggle="popover"]').popover();

            $(document).on('click', function (e) {
                if (!$(e.target).closest('[data-toggle="popover"]').length) {
                    $('[data-toggle="popover"]').popover('hide');
                }
            });
        });
    </script>

</body>
</html>
